{% extends "base.html" %}

{% block body %}
    <div class="row m-auto">    
        <div class="col-2"></div>
        <div class="col d-flex justify-content-center">
            <div class="card text-center w-100 shadow rounded">
                <div class="card-header">
                <h3>Registrazione</h3>
                </div>
                <div class="card-body">
                    <form action="/register/send" method="POST">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm">
                                    <div class="form-group">
                                        <label> First name </label>
                                        <input type="firstname" name="first_name" class="form-control" placeholder="First name" required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label> Surname </label>
                                        <input type="surname" name="surname" class="form-control" placeholder="Surname" required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label> Email </label>
                                        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label> Password </label>
                                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <br>
                                    <button class="btn btn-primary rounded-pill w-50" type="submit"> Iscriviti </button>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <br>
    <div class="row text-center">
        <form action="/" method="POST">
            <button type="submit" class="btn btn-secondary w-25 rounded-pill"> Home page </button>
        </form>
    </div>
{% endblock %}
